	 <h1>Wieteska</h1><br>
<p id="pogrubienie_wieteska">
Jak zająć programistę?<br>
- Przeczytaj zdanie poniżej.<br>
- Przeczytaj zdanie powyżej.</p>

<p id="pochylona_wieteska">
Żona programisty:<br>
- Ciągle jesteś zajęty i siedzisz przy komputerze. Żebym choć miała dziecko.<br>
- Kładź się, będziemy instalować.<br></p>

<p id="index_gorny_wieteska">
Ilu potrzeba programistów do wkręcenia żarówki?<br>
- Ani jednego, bo to sprawa hardware’u ...</p>

<p id="index_dolny_weieteska">
Co by było, gdyby Prokom pisał oprogramowanie dla elektrowni jądrowych?<br>
- Nic, nic już by nie było.</p>

<p id="mono_wieteska">
Spotykają się dwaj programiści:<br>
- Słuchaj, potrzebuję generatora liczb losowych.<br>
- Czternaście.</p>

<p id="powiekszenie_wieteska">
Programista przyszedł do pracy na 8. Osiem godzin przy komputerze i o 16 podnosi sie do wyjścia, na co zbulwersowany szef:<br>
- Gdzie? O której to się wychodzi?<br>
- Yyy, ale ja dzisiaj mam urlop.</p>

<p id="pomniejszenie_wieteska">
Ilu potrzeba programistów żeby zmienić żarówkę?<br>
- Żadnego, bo to sprawa hardware’u.</p>
